<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Graplay - 英文法ミニゲーム</title>
  <audio id="click-sound" src="./sounds/click.mp3" preload="auto"></audio>

  <style>
    @font-face {
      font-family: 'Kola';
      src: url('./fonts/Kola-Regular.woff2') format('woff2'),
           url('./fonts/Kola-Regular.woff') format('woff');
      font-weight: normal;
      font-style: normal;
    }

    body {
      margin: 0;
      font-family: 'Kola', 'Arial', sans-serif;
      background-color: #FFFFFF;
      color: #257985;
    }

    header {
      background-color: #257985;
      color: white;
      padding: 1rem;
      text-align: center;
      animation: fadeInDown 1s ease;
    }

    .container {
      max-width: 800px;
      margin: 2rem auto;
      padding: 1rem;
      text-align: center;
      animation: fadeIn 1s ease;
    }

    .title {
      font-size: 4rem;
      margin-bottom: 1rem;
    }

    .description {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }

    .game-button {
      display: inline-block;
      background-color: #5EA8A7;
      color: white;
      padding: 1rem 2rem;
      margin: 0.5rem;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: transform 0.2s ease, background-color 0.3s ease;
    }

    .game-button:hover {
      background-color: #257985;
      transform: scale(1.05);
    }

    .game-button:active {
      transform: scale(0.95);
    }

    .game-screen {
      display: none;
    }

    .visible {
      display: block;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <header>
    <h1>Graplay</h1>
    <p>ミニゲームで英文法を楽しく学ぼう！</p>
  </header>

  <div class="container" id="home">
    <div class="title">ゲームを選ぼう</div>
    <div class="description">好きなゲームを選んで、英文法力をアップしよう！</div>
    <button class="game-button" onclick="playSound(); startGame('fillInBlank')">穴埋めタイムアタック</button>
    <button class="game-button" onclick="playSound(); startGame('grammarSniper')">文法スナイパー</button>
    <button class="game-button" onclick="playSound(); startGame('shuffleChallenge')">並び替えチャレンジ</button>
    <button class="game-button" onclick="playSound(); startGame('trueFalse')">〇×判定ゲーム</button>
  </div>

  <div class="container game-screen" id="gameScreen">
    <div id="gameTitle" class="title"></div>
    <div id="gameContent" class="description">（ここにゲーム内容が表示されます）</div>
    <button class="game-button" onclick="playSound(); goHome()">ホームに戻る</button>
  </div>

  <script>
    const clickSound = document.getElementById('click-sound');

    function playSound() {
      clickSound.currentTime = 0;
      clickSound.play();
    }

    function startGame(gameId) {
      document.getElementById('home').style.display = 'none';
      const gameScreen = document.getElementById('gameScreen');
      gameScreen.classList.add('visible');

      const titles = {
        fillInBlank: '穴埋めタイムアタック',
        grammarSniper: '文法スナイパー',
        shuffleChallenge: '並び替えチャレンジ',
        trueFalse: '〇×判定ゲーム'
      };

      document.getElementById('gameTitle').innerText = titles[gameId];
      document.getElementById('gameContent').innerText = '（ここに「' + titles[gameId] + '」の問題が表示されます）';
    }

    function goHome() {
      document.getElementById('gameScreen').classList.remove('visible');
      document.getElementById('home').style.display = 'block';
    }
  </script>
</body>
</html>
