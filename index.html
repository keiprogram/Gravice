<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My Simple Web App</title>
</head>
<body>
  <h1>こんにちは</h1>
  <button onclick="showMessage()">クリックしてね</button>
  <p id="message"></p>

  <script>
    function showMessage() {
      document.getElementById("message").textContent = "JavaScriptが動きました！";
    }
  </script>
</body>
</html>
